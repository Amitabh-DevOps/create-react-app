version: 0.2

phases:
  install:
    commands:
      - echo Installing Docker...
      # Install Docker (if it's not already available in the build environment)
      - curl -fsSL https://get.docker.com -o get-docker.sh
      - sudo sh get-docker.sh
      # Log in to Amazon ECR using the recommended method
      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

  pre_build:
    commands:
      - echo Preparing to build the Docker image...
      # Build the Docker image using the Dockerfile in the root of the repository
      - docker build -t react-app .

  build:
    commands:
      - echo Tagging the Docker image...
      # Tag the built Docker image for ECR
      - docker tag react-app:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/react-app:latest

  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      # Push the tagged Docker image to the Amazon ECR repository
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/react-app:latest

artifacts:
  files:
    - appspec.yml
    - scripts/**
    - Dockerfile
